<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Encuesta Firebase + QR</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 2rem auto; padding: 0 1rem; }
    h2 { text-align: center; }
    .option {
      background: #f0f0f0;
      margin: 0.5rem 0;
      padding: 0.7rem 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
      user-select: none;
    }
    .option:hover:not(.disabled) { background: #cceeff; }
    .option.disabled { cursor: default; opacity: 0.7; }
    .progress-bar {
      background: #a5f3fc;
      height: 20px;
      border-radius: 6px;
      transition: width 0.5s ease;
    }
    .option-container { margin-bottom: 1rem; }
    #next-btn {
      display: none;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #0288d1;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Encuesta</h2>
  <div id="question-container">
    <p id="question-text">Cargando pregunta...</p>
    <div id="options"></div>
  </div>
  <button id="next-btn">Siguiente pregunta</button>

  <!-- Donde quieras mostrar el QR -->
  <div id="qr-code" style="text-align:center; margin-top: 2rem;"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // Tu configuración Firebase:
    const firebaseConfig = {
      apiKey: "AIzaSyCsYSsb-PsxTCKihp7ROVJsdBSFX3dMd2w",
      authDomain: "poll-e8e49.firebaseapp.com",
      databaseURL: "https://poll-e8e49-default-rtdb.firebaseio.com",
      projectId: "poll-e8e49",
      storageBucket: "poll-e8e49.firebasestorage.app",
      messagingSenderId: "957719245646",
      appId: "1:957719245646:web:490403f5587901efcde41f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const questions = [
      {
        question: "¿Cuál es tu color favorito?",
        options: ["Rojo", "Azul", "Verde", "Amarillo"],
      },
      {
        question: "¿Cuál es tu animal favorito?",
        options: ["Perro", "Gato", "Pez", "Pájaro"],
      },
      {
        question: "¿Cuál es tu estación favorita?",
        options: ["Verano", "Invierno", "Otoño", "Primavera"],
      },
    ];

    let current = 0;
    const questionText = document.getElementById("question-text");
    const optionsDiv = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");

    // Mostrar pregunta y opciones
    function showQuestion() {
      const q = questions[current];
      questionText.textContent = q.question;
      optionsDiv.innerHTML = "";

      q.options.forEach((opt) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;

        const progress = document.createElement("div");
        progress.className = "progress-bar";
        progress.style.width = "0%";
        progress.style.marginTop = "4px";

        const container = document.createElement("div");
        container.className = "option-container";
        container.appendChild(div);
        container.appendChild(progress);

        div.addEventListener("click", () => vote(opt));

        optionsDiv.appendChild(container);
      });

      nextBtn.style.display = "none";
    }

    // Votar incrementando en Firebase con transacción
    function vote(option) {
      const qKey = `q${current}`;
      const voteRef = ref(db, `votes/${qKey}/${option}`);

      runTransaction(voteRef, (currentValue) => {
        return (currentValue || 0) + 1;
      })
      .then(() => {
        // Bloquear opciones y mostrar selección
        document.querySelectorAll(".option").forEach((el) => {
          el.classList.add("disabled");
          if (el.textContent === option) {
            el.style.backgroundColor = "#a5f3fc";
          }
        });
        nextBtn.style.display = current < questions.length - 1 ? "inline-block" : "none";
      })
      .catch((error) => {
        console.error("Error registrando voto:", error);
      });
    }

    // Actualizar barras con datos de Firebase
    function updateVotesDisplay(votes) {
      const qKey = `q${current}`;
      if (!votes || !votes[qKey]) return;

      const totalVotes = Object.values(votes[qKey]).reduce((a, b) => a + b, 0);
      if (totalVotes === 0) return;

      const optionContainers = optionsDiv.querySelectorAll(".option-container");

      optionContainers.forEach((container) => {
        const optText = container.querySelector(".option").textContent;
        const count = votes[qKey][optText] || 0;
        const percent = ((count / totalVotes) * 100).toFixed(1);

        const progress = container.querySelector(".progress-bar");
        progress.style.width = percent + "%";
        progress.textContent = percent + "%";
      });
    }

    // Listener para los votos en Firebase
    const votesRef = ref(db, "votes");
    onValue(votesRef, (snapshot) => {
      const votes = snapshot.val();
      updateVotesDisplay(votes);
    });

    nextBtn.addEventListener("click", () => {
      current++;
      if (current < questions.length) {
        showQuestion();
      }
    });

    showQuestion();

    // -------------------------
    // Código para generar QR (opcional)
    // -------------------------
    import { toDataURL } from "https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.esm.js";

    (async () => {
      const url = window.location.href; // o la URL que quieras compartir
      try {
        const dataUrl = await toDataURL(url);
        const img = document.createElement("img");
        img.src = dataUrl;
        img.alt = "QR code para la encuesta";
        img.style.width = "150px";
        document.getElementById("qr-code").appendChild(img);
      } catch (e) {
        console.error("Error generando QR:", e);
      }
    })();

  </script>
</body>
</html>
