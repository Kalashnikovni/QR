<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test Firebase DB</title>
</head>
<body>
  <h1>Test conexi贸n Firebase</h1>
  <div id="status">Conectando...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // Tu configuraci贸n Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      databaseURL: "TU_DATABASE_URL",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const statusDiv = document.getElementById("status");

    // Intentamos leer un nodo /test (puedes crear ese nodo manualmente en Firebase)
    get(ref(db, 'test')).then((snapshot) => {
      if (snapshot.exists()) {
        statusDiv.textContent = "Conexi贸n OK! Valor en /test: " + JSON.stringify(snapshot.val());
      } else {
        statusDiv.textContent = "Conexi贸n OK! Pero /test no tiene valor.";
      }
    }).catch((error) => {
      statusDiv.textContent = "Error conectando a Firebase: " + error;
      console.error(error);
    });
  </script>
</body>
</html>
