<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Encuesta - Sala de Espera / Preguntas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Encuesta Anónima</h1>

  <div id="waiting-room" style="display: none;">
    <p>Esperando a que el host inicie la encuesta...</p>
    <p id="connected-count" style="font-weight: bold; font-size: 22px; color: white; text-shadow: 1px 1px 2px #000;"></p>
  </div>

  <div id="question-section" style="display: none;">
    <p id="question-text"></p>
    <div id="options-container"></div>
    <button id="next-btn" disabled>Enviar respuesta</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onDisconnect,
      onValue,
      set,
      update,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsYSsb-PsxTCKihp7ROVJsdBSFX3dMd2w",
      authDomain: "poll-e8e49.firebaseapp.com",
      databaseURL: "https://poll-e8e49-default-rtdb.firebaseio.com",
      projectId: "poll-e8e49",
      storageBucket: "poll-e8e49.firebasestorage.app",
      messagingSenderId: "957719245646",
      appId: "1:957719245646:web:490403f5587901efcde41f",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Referencias
    const connectionsRef = ref(db, "connections");
    const myConnRef = push(connectionsRef);
    onDisconnect(myConnRef).remove();
    set(myConnRef, true);

    const hostControlRef = ref(db, "host/control");
    const questionIndexRef = ref(db, "host/questionIndex");
    const answersRef = ref(db, "answers");
    const questions = [
      {
        text: "¿Cuál es tu color favorito?",
        options: ["Rojo", "Azul", "Verde", "Amarillo"],
      },
      {
        text: "¿Cuál es tu comida preferida?",
        options: ["Pizza", "Sushi", "Hamburguesa", "Ensalada"],
      },
    ];

    // Elementos de UI
    const waitingRoom = document.getElementById("waiting-room");
    const questionSection = document.getElementById("question-section");
    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const nextBtn = document.getElementById("next-btn");

    let currentQuestionIndex = null;
    let selectedOption = null;

    // Escuchar cambios en el índice de pregunta que controla el host
    onValue(questionIndexRef, (snap) => {
      const idx = snap.val();
      if (typeof idx === "number" && idx >= 0 && idx < questions.length) {
        currentQuestionIndex = idx;
        showQuestion(idx);
      } else {
        // Encuesta no iniciada aún
        currentQuestionIndex = null;
        waitingRoom.style.display = "block";
        questionSection.style.display = "none";
      }
    });

    function showQuestion(index) {
      waitingRoom.style.display = "none";
      questionSection.style.display = "block";
      selectedOption = null;
      nextBtn.disabled = true;

      const q = questions[index];
      questionText.textContent = q.text;
      optionsContainer.innerHTML = "";

      q.options.forEach((optionText, i) => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.textContent = optionText;
        div.onclick = () => {
          if (nextBtn.disabled === false) return; // ya respondido
          selectedOption = i;
          Array.from(optionsContainer.children).forEach((child) => {
            child.classList.remove("selected");
          });
          div.classList.add("selected");
          nextBtn.disabled = false;
        };
        optionsContainer.appendChild(div);
      });
    }

    nextBtn.onclick = () => {
      if (selectedOption === null || currentQuestionIndex === null) return;

      // Guardar respuesta en la base, anonimamente
      // Cada respuesta: /answers/{questionIndex}/{uniquePushKey}: optionIndex
      const ansRef = ref(db, `answers/${currentQuestionIndex}`);
      const ansPush = push(ansRef);
      set(ansPush, selectedOption);

      // Deshabilitar botón y opciones tras enviar
      nextBtn.disabled = true;
      Array.from(optionsContainer.children).forEach((child) => {
        child.classList.add("disabled");
        child.onclick = null;
      });
    };
  </script>
</body>
</html>
