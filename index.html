<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8" />
  <title>Encuesta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index_style.css">

  <style>
    #pregunta, #opciones, #espera {
      margin-top: 2em;
    }

    .opcion {
      background: white;
      color: black;
      padding: 1em;
      margin: 0.5em auto;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .opcion:hover {
      transform: scale(1.05);
      background-color: #a5f3fc;
    }

    .opcion.votada {
      background-color: #a5f3fc;
    }
  </style>
</head>
<body>
  <h1>¡Bienvenidos!</h1>
  <div id="espera">Esperando que comience la encuesta...</div>
  <div id="pregunta" style="display:none;"></div>
  <div id="opciones"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction, increment } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsYSsb-PsxTCKihp7ROVJsdBSFX3dMd2w",
      authDomain: "poll-e8e49.firebaseapp.com",
      databaseURL: "https://poll-e8e49-default-rtdb.firebaseio.com",
      projectId: "poll-e8e49",
      storageBucket: "poll-e8e49.appspot.com",
      messagingSenderId: "957719245646",
      appId: "1:957719245646:web:490403f5587901efcde41f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const salaRef = ref(db, "sala1");

    let preguntaActual = null;
    let yaVote = false;

    // Incrementar cantidad de conectados
    const conectadosRef = ref(db, "sala1/conectados");
    runTransaction(conectadosRef, (n) => (n || 0) + 1);

    // Escuchar estado de la encuesta
    onValue(salaRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      if (data.estado === "esperando") {
        document.getElementById("espera").style.display = "block";
        document.getElementById("pregunta").style.display = "none";
        document.getElementById("opciones").innerHTML = "";
        yaVote = false;
      } else if (data.estado === "activa") {
        preguntaActual = data.preguntaActual || 0;
        mostrarPregunta(preguntaActual);
      }
    });

    // Preguntas
    const preguntas = [
      {
        texto: "¿Cuál es tu color favorito?",
        opciones: ["Rojo", "Azul", "Verde", "Amarillo"]
      },
      {
        texto: "¿Cuál es tu animal favorito?",
        opciones: ["Perro", "Gato", "Pez", "Pájaro"]
      },
      {
        texto: "¿Cuál es tu estación favorita?",
        opciones: ["Verano", "Invierno", "Otoño", "Primavera"]
      }
    ];

    function mostrarPregunta(index) {
      yaVote = false;
      const p = preguntas[index];
      if (!p) return;

      document.getElementById("espera").style.display = "none";
      document.getElementById("pregunta").textContent = p.texto;
      document.getElementById("pregunta").style.display = "block";

      const opcionesDiv = document.getElementById("opciones");
      opcionesDiv.innerHTML = "";

      p.opciones.forEach(opcion => {
        const div = document.createElement("div");
        div.textContent = opcion;
        div.className = "opcion";
        div.onclick = () => votar(opcion);
        opcionesDiv.appendChild(div);
      });
    }

    function votar(opcion) {
      if (yaVote || preguntaActual === null) return;

      yaVote = true;
      const ruta = `sala1/votos/q${preguntaActual}/${opcion}`;
      const votoRef = ref(db, ruta);
      runTransaction(votoRef, (n) => (n || 0) + 1);

      document.querySelectorAll(".opcion").forEach(el => {
        el.classList.add("votada");
        el.onclick = null;
      });
    }
  </script>
</body>
</html>
