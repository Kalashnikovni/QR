<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Encuesta – Participantes</title>
</head>
<body>
  <h1>Encuesta Anónima</h1>
  <div id="waiting">
    <p>Esperando a que el host inicie la encuesta…</p>
  </div>

  <div id="question-section" style="display:none;">
    <h2 id="question-text"></h2>
    <div id="options"></div>
    <div id="countdown" style="font-size:2em; margin-top:1em;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase, ref, onValue,
      push, onDisconnect, set, runTransaction
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // 1) Inicializa Firebase (reemplaza con tu config)
    const firebaseConfig = {
      apiKey: "AIzaSyCsYSsb-PsxTCKihp7ROVJsdBSFX3dMd2w",
      authDomain: "poll-e8e49.firebaseapp.com",
      databaseURL: "https://poll-e8e49-default-rtdb.firebaseio.com",
      projectId: "poll-e8e49",
      storageBucket: "poll-e8e49.firebasestorage.app",
      messagingSenderId: "957719245646",
      appId: "1:957719245646:web:490403f5587901efcde41f",
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 2) Sistema de presencia
    const connectionsRef = ref(db, "connections");
    const myConn = push(connectionsRef);
    set(myConn, true);
    onDisconnect(myConn).remove();

    // 3) Datos compartidos
    const hostRef = ref(db, "host");

    // 4) Preguntas
    const preguntas = [
      { text: "¿Cuál es tu color favorito?",   options: ["Rojo","Azul","Verde","Amarillo"] },
      { text: "¿Cuál es tu animal favorito?",  options: ["Perro","Gato","Pez","Pájaro"] },
      { text: "¿Qué estación prefieres?",      options: ["Verano","Invierno","Otoño","Primavera"] }
    ];

    // 5) UI
    const waitingDiv  = document.getElementById("waiting");
    const qSection    = document.getElementById("question-section");
    const qText       = document.getElementById("question-text");
    const optsDiv     = document.getElementById("options");
    const countdownEl = document.getElementById("countdown");

    let lastIndex = null;
    let timerHandle = null;

    // 6) Escucha instrucciones del host
    onValue(hostRef, snap => {
      const data = snap.val();
      if (data && data.active && typeof data.questionIndex === "number") {
        const idx = data.questionIndex;
        if (idx !== lastIndex) {
          lastIndex = idx;
          startQuestion(idx);
        }
      } else {
        // sala de espera
        waitingDiv.style.display = "";
        qSection.style.display = "none";
      }
    });

    // 7) Mostrar pregunta y countdown
    function startQuestion(idx) {
      waitingDiv.style.display = "none";
      qSection.style.display = "";
      countdownEl.textContent = "";

      // render pregunta
      const p = preguntas[idx];
      qText.textContent = p.text;
      optsDiv.innerHTML = "";
      p.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => submitVote(idx, opt);
        optsDiv.appendChild(btn);
      });

      // countdown 15s
      let t = 15;
      countdownEl.textContent = `Tiempo restante: ${t}s`;
      if (timerHandle) clearInterval(timerHandle);
      timerHandle = setInterval(() => {
        t--;
        countdownEl.textContent = `Tiempo restante: ${t}s`;
        if (t <= 0) {
          clearInterval(timerHandle);
          // desactivar botones
          Array.from(optsDiv.children).forEach(b => b.disabled = true);
          countdownEl.textContent = "Esperando siguiente pregunta…";
        }
      }, 1000);
    }

    // 8) Enviar voto
    function submitVote(idx, option) {
      // Ruta: votes/q{idx}/{option}
      const voteRef = ref(db, `votes/q${idx}/${option}`);
      runTransaction(voteRef, (current = 0) => current + 1)
        .then(() => {
        // Deshabilitar botones tras votar
        Array.from(optsDiv.children).forEach(b => b.disabled = true);
      })
      .catch(console.error);
    }
  </script>
</body>
</html>
