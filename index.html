<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8" />
  <title>Encuesta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index_style.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsYSsb-PsxTCKihp7ROVJsdBSFX3dMd2w",
      authDomain: "poll-e8e49.firebaseapp.com",
      databaseURL: "https://poll-e8e49-default-rtdb.firebaseio.com",
      projectId: "poll-e8e49",
      storageBucket: "poll-e8e49.appspot.com",
      messagingSenderId: "957719245646",
      appId: "1:957719245646:web:490403f5587901efcde41f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const questionText = document.getElementById("question-text");
    const optionsDiv = document.getElementById("options");

    let currentQuestion = null;
    let answered = false;

    function renderQuestion(data) {
      const { question, options } = data;
      questionText.textContent = question;
      optionsDiv.innerHTML = "";

      options.forEach(opt => {
        const container = document.createElement("div");
        container.className = "option-container";

        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;

        div.addEventListener("click", () => {
          if (answered) return;
          answered = true;
          vote(opt);
          div.classList.add("disabled");
        });

        container.appendChild(div);
        optionsDiv.appendChild(container);
      });
    }

    function vote(option) {
      const voteRef = ref(db, `votes/${currentQuestion}/${option}`);
      runTransaction(voteRef, current => (current || 0) + 1);
    }

    // Escuchar inicio de encuesta
    const stateRef = ref(db, "state");
    onValue(stateRef, (snapshot) => {
      const state = snapshot.val();
      if (state && state.started && state.currentQuestion) {
        currentQuestion = state.currentQuestion;
        answered = false;

        const questionRef = ref(db, `questions/${currentQuestion}`);
        onValue(questionRef, (snap) => {
          const qData = snap.val();
          if (qData) renderQuestion(qData);
        });
      } else {
        questionText.textContent = "Esperando que el host inicie la encuesta...";
        optionsDiv.innerHTML = "";
      }
    });
  </script>
</head>
  
<body>
  <h1>Â¡Bienvenido a la encuesta!</h1>
  <div id="question-text">Cargando pregunta...</div>
  <div id="options"></div>
</body>
</html>
