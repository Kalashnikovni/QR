<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resultados de la Encuesta</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  animation: gradient 15s ease infinite;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
  background-size: 400% 400%;
  text-align: center;
  padding: 30px;
  color: #333;
}

@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
    h1 {
      color: #333;
      font-size: 32px;
    }
    #question {
      font-size: 24px;
      margin: 20px 0;
    }
    #chart-container {
    width: 90%;
    max-width: 800px;
    height: 500px;
    margin: 0 auto;
  }

  canvas {
    width: 100% !important;
    height: 100% !important;
  }
    .nav-buttons {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      background-color: #4db6ac;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Resultados de la Encuesta</h1>
  <div id="question">Cargando pregunta...</div>
  <div id="chart-container">
  <canvas id="chart"></canvas>
  </div>
  <div class="nav-buttons">
    <button id="prev">Anterior</button>
    <button id="next">Siguiente</button>
  </div>

  <!-- Firebase y Chart.js -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import {
    Chart,
    BarController,
    BarElement,
    CategoryScale,
    LinearScale,
    Tooltip,
    Legend
  } from "https://esm.sh/chart.js";

    // Registrar componentes necesarios
  Chart.register(BarController, BarElement, CategoryScale, LinearScale, Tooltip, Legend);

    const firebaseConfig = {
      apiKey: "AIzaSyCsYSsb-PsxTCKihp7ROVJsdBSFX3dMd2w",
      authDomain: "poll-e8e49.firebaseapp.com",
      databaseURL: "https://poll-e8e49-default-rtdb.firebaseio.com",
      projectId: "poll-e8e49",
      storageBucket: "poll-e8e49.firebasestorage.app",
      messagingSenderId: "957719245646",
      appId: "1:957719245646:web:490403f5587901efcde41f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const questions = [
      {
        question: "¿Cuál es tu color favorito?",
        options: ["Rojo", "Azul", "Verde", "Amarillo"],
      },
      {
        question: "¿Cuál es tu animal favorito?",
        options: ["Perro", "Gato", "Pez", "Pájaro"],
      },
      {
        question: "¿Cuál es tu estación favorita?",
        options: ["Verano", "Invierno", "Otoño", "Primavera"],
      },
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const ctx = document.getElementById("chart").getContext("2d");

    let chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: [],
        datasets: [{
          label: "Votos",
          data: [],
          backgroundColor: "#4dd0e1",
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { precision: 0 }
          }
        }
      }
    });

    function updateChart(votesData) {
      const qKey = `q${current}`;
      const qData = questions[current];
      const votos = votesData?.[qKey] || {};

      const labels = qData.options;
      const data = labels.map(opt => votos[opt] || 0);

      questionEl.textContent = qData.question;
      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();

      prevBtn.disabled = current === 0;
      nextBtn.disabled = current === questions.length - 1;
    }

    onValue(ref(db, "votes"), (snapshot) => {
      const votesData = snapshot.val();
      updateChart(votesData);
    });

    prevBtn.addEventListener("click", () => {
      if (current > 0) current--;
      onValue(ref(db, "votes"), (snapshot) => {
        updateChart(snapshot.val());
      }, { onlyOnce: true });
    });

    nextBtn.addEventListener("click", () => {
      if (current < questions.length - 1) current++;
      onValue(ref(db, "votes"), (snapshot) => {
        updateChart(snapshot.val());
      }, { onlyOnce: true });
    });
  </script>
</body>
</html>
