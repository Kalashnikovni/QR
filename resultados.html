<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Encuesta – Panel Host</title>
</head>
<body>
  <h1>Panel del Host</h1>
  <div id="connected-count">Conectados: 0</div>
  <button id="start-btn">Iniciar Encuesta</button>
  <div id="countdown" style="font-size:2em; margin:20px 0;"></div>
  <h2 id="question-text"></h2>
  <canvas id="chart" style="max-width:90%; display:none;"></canvas>
  <button id="next-btn" style="display:none;">Siguiente Pregunta</button>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase, ref, onValue,
      set, runTransaction, onDisconnect
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // 1) Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCsYSsb-PsxTCKihp7ROVJsdBSFX3dMd2w",
      authDomain: "poll-e8e49.firebaseapp.com",
      databaseURL: "https://poll-e8e49-default-rtdb.firebaseio.com",
      projectId: "poll-e8e49",
      storageBucket: "poll-e8e49.firebasestorage.app",
      messagingSenderId: "957719245646",
      appId: "1:957719245646:web:490403f5587901efcde41f",
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // 2) Presencia
    const connectionsRef = ref(db, "connections");
    const myConn = runTransaction(runTransaction); // dummy to import runTransaction
    const connPush = ref(db, "connections");
    const myNode = runTransaction; // dummy
    //-- skip presence for host if desired --

    // 3) Contador de conectados
    onValue(connectionsRef, snap => {
      const data = snap.val() || {};
      document.getElementById("connected-count")
        .textContent = `Conectados: ${Object.keys(data).length}`;
    });

    // 4) Preguntas
    const preguntas = [
      { text:"¿Cuál es tu color favorito?",   options:["Rojo","Azul","Verde","Amarillo"] },
      { text:"¿Cuál es tu animal favorito?",  options:["Perro","Gato","Pez","Pájaro"] },
      { text:"¿Qué estación prefieres?",      options:["Verano","Invierno","Otoño","Primavera"] }
    ];

    // 5) UI refs
    const startBtn = document.getElementById("start-btn");
    const nextBtn  = document.getElementById("next-btn");
    const cdDiv    = document.getElementById("countdown");
    const qText    = document.getElementById("question-text");
    const chartEl  = document.getElementById("chart");
    let chartInst  = null, current = -1;

    // 6) Control DB
    const hostRef = ref(db, "host");
    // Inicializar hostRef
    onValue(hostRef, snap => {
      if (snap.val() === null) {
        set(hostRef, { active:false, questionIndex:null });
      }
    }, { onlyOnce:true });

    startBtn.onclick = () => {
      current = 0;
      set(hostRef, { active:true, questionIndex:0 });
      startBtn.style.display = "none";
      nextBtn.style.display  = "none";
      runRound();
    };

    nextBtn.onclick = () => {
      current++;
      set(hostRef, { active:true, questionIndex:current });
      nextBtn.style.display = "none";
      runRound();
    };

    function runRound() {
      const p = preguntas[current];
      qText.textContent = p.text;
      cdDiv.textContent = `Tiempo restante: 15s`;
      chartEl.style.display = "none";
      if (chartInst) chartInst.destroy();

      let t = 15;
      const iv = setInterval(() => {
        t--;
        cdDiv.textContent = `Tiempo restante: ${t}s`;
        if (t <= 0) {
          clearInterval(iv);
          cdDiv.textContent = "";
          showResults();
        }
      }, 1000);
    }

    function showResults() {
      const vr = ref(db, `votes/q${current}`);
      onValue(vr, snap => {
        const data = snap.val() || {};
        const counts = preguntas[current].options.map(opt =>
          data[opt] || 0
        );
        drawChart(preguntas[current].options, counts);
      }, { onlyOnce:true });
    }

    function drawChart(labels, data) {
      chartEl.style.display = "";
      const ctx = chartEl.getContext("2d");
      chartInst = new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets:[{ label:'Votos', data }] },
        options:{ scales:{ y:{ beginAtZero:true, ticks:{stepSize:1} } } }
      });
      if (current+1 < preguntas.length) {
        nextBtn.style.display = "";
      } else {
        set(hostRef, { active:false, questionIndex:null });
      }
    }
  </script>
</body>
</html>
