<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Prueba Conexiones</title>
</head>
<body>
  <h1>Conexiones Activas</h1>
  <div id="connected-count">Conectados: …</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onDisconnect,
      set,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // 1) Inicializa Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCsYSsb-PsxTCKihp7ROVJsdBSFX3dMd2w",
      authDomain: "poll-e8e49.firebaseapp.com",
      databaseURL: "https://poll-e8e49-default-rtdb.firebaseio.com",
      projectId: "poll-e8e49",
      storageBucket: "poll-e8e49.firebasestorage.app",
      messagingSenderId: "957719245646",
      appId: "1:957719245646:web:490403f5587901efcde41f",
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 2) Crea un nodo único por esta sesión
    const connectionsRef = ref(db, "connections");
    const myConnRef = push(connectionsRef);
    // Importante: ponemos valores y onDisconnect antes de set()
    onDisconnect(myConnRef).remove();  
    set(myConnRef, true);

    // 3) Escucha el número de hijos en /connections
    const countDiv = document.getElementById("connected-count");
    onValue(connectionsRef, snap => {
      const data = snap.val() || {};
      const count = Object.keys(data).length;
      onnectedCountDiv.textContent = `Conectados: ${count}`;
    });

  </script>
</body>
</html>
