<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultados en Vivo</title>
  <link rel="stylesheet" href="index_style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Resultados en Vivo</h1>
  <p id="connected">Conectados: 0</p>
  <div id="countdown" style="font-size: 48px; margin: 30px;">Esperando...</div>
  <canvas id="resultsChart" style="max-width: 90%; margin: auto; display: none;"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase, ref, onValue, set, get, child
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsYSsb-PsxTCKihp7ROVJsdBSFX3dMd2w",
      authDomain: "poll-e8e49.firebaseapp.com",
      databaseURL: "https://poll-e8e49-default-rtdb.firebaseio.com",
      projectId: "poll-e8e49",
      storageBucket: "poll-e8e49.firebasestorage.app",
      messagingSenderId: "957719245646",
      appId: "1:957719245646:web:490403f5587901efcde41f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const questionIndex = 0; // índice de la pregunta actual
    const countdownEl = document.getElementById("countdown");
    const chartCanvas = document.getElementById("resultsChart");

    // Iniciar encuesta
    async function startPoll(durationSeconds = 10) {
      await set(ref(db, "pollStatus"), { started: true, question: questionIndex });

      let timeLeft = durationSeconds;
      countdownEl.textContent = `Tiempo restante: ${timeLeft}s`;

      const interval = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = `Tiempo restante: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          showResults();
        }
      }, 1000);
    }

    // Mostrar resultados como gráfico
    function showResults() {
      countdownEl.style.display = "none";
      chartCanvas.style.display = "block";

      const voteRef = ref(db, `votes/q${questionIndex}`);
      onValue(voteRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const labels = Object.keys(data);
        const counts = Object.values(data);

        new Chart(chartCanvas, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Votos",
              data: counts,
              backgroundColor: "#4db6ac",
              borderRadius: 8
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  precision: 0
                }
              }
            }
          }
        });
      });
    }

    // Mostrar cantidad de conectados
    const connectionsRef = ref(db, "connections");
    onValue(connectionsRef, (snapshot) => {
      const count = snapshot.size || Object.keys(snapshot.val() || {}).length;
      document.getElementById("connected").textContent = `Conectados: ${count}`;
    });

    // Iniciar encuesta automáticamente
    startPoll(10);
  </script>
</body>
</html>
